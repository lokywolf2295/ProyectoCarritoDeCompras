<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de Stocks</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/product}">Control de Stocks</a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container">
      <div class="row">
        <h1>Listado de Productos</h1>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <a th:href="@{/products/new}" class="btn btn-primary btn-sm mb3">Nuevo Producto</a>
        </div>
      </div>
      <br>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Foto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="S{product.name}">Nombre</td>
                <td th: text="${product.category}">Categoría</td>
                <td th:text="${product.description}">Descripción</td>
                <td th:text="S{product.price}">Precio</td>
                <td th: text="${product.quantity}">Cantidad</td>
                <td th:text="${product.photo}">Foto</td>
                <td>
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger">Eliminar</a>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
