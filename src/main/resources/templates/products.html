<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Listado de Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Control de Stocks</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/product}">Control de Stocks</a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container">
      <div class="row">
        <h1>Listado de Productos</h1>
      </div>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Foto</th>
          </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="S{product.name}">Nombre</td>
                <td th: text="${product.category}">Categoría</td>
                <td th:text="${product.description}">Descripción</td>
                <td th:text="S{product.price}">Precio</td>
                <td th: text="${product.quantity}">Cantidad</td>
                <td th:text="${product.photo}">Foto</td>
            </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
